<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Association of Space Explorers</title>
    <script src="libs/tailwindcss/tailwind.min.css"></script>
    <script src="libs/gsap/gsap.min.js"></script>
    <script src="libs/threejs/three.min.js"></script>
    <link href="libs/fonts/inter.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars from interfering with 3D scene */
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .main-content {
            position: relative;
            z-index: 1;
            overflow-y: auto;
            height: 100vh;
        }
        /* Custom scrollbar for webkit browsers */
        .main-content::-webkit-scrollbar {
            width: 8px;
        }
        .main-content::-webkit-scrollbar-track {
            background: #1f2937;
        }
        .main-content::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 20px;
            border: 3px solid #1f2937;
        }
        .card {
            visibility: hidden; /* Initially hidden for GSAP animation */
        }
        .modal-backdrop {
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: backdrop-filter 0.3s ease, background-color 0.3s ease;
        }
        
        .modal-backdrop.hidden {
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
        }
        .flag-img {
            width: 32px;
            height: 24px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #4b5563;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <canvas id="bg-canvas"></canvas>

    <div class="main-content">
        <div class="container mx-auto px-4 py-8">
            <header class="text-center mb-12">
                <!-- Header content removed -->
            </header>

            <div class="mb-8 max-w-4xl mx-auto">
                <div class="flex flex-col lg:flex-row gap-6 items-center">
                    <img src="logo.png" alt="ASE Logo" class="w-64 h-64 object-contain">
                    <div class="flex flex-col sm:flex-row gap-4 flex-1 w-full">
                        <input type="text" id="search-input" placeholder="Buscar por nome..." class="flex-1 px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                        <select id="country-filter" class="w-full sm:w-64 px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>
                </div>
            </div>

            <div id="astronaut-gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Astronaut cards will be injected here by JavaScript -->
            </div>
             <p id="no-results" class="text-center text-gray-400 mt-8 text-xl hidden">Nenhum astronauta encontrado.</p>
        </div>
    </div>
    
    <!-- Modal for astronaut details -->
    <div id="astronaut-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop hidden">
        <div id="modal-content" class="bg-gray-800 rounded-lg shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto relative transform scale-95 opacity-0">
            <!-- Modal content will be injected here -->

                "foto": "imagens/Sian Hayley Proctor.png"

            {
                "nome": "Nichole Ayers", "curriculo": "Major da Força Aérea dos Estados Unidos e astronauta da NASA, selecionada para a missão SpaceX Crew-10.", "missoes": "SpaceX Crew-10 (2025)", "pais": "Estados Unidos", "country_code": "us",
                "foto": "imagens/Nichole Ayers.png"
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('astronaut-gallery');
            const searchInput = document.getElementById('search-input');
            const countryFilter = document.getElementById('country-filter');
            const modal = document.getElementById('astronaut-modal');
            const modalContent = document.getElementById('modal-content');
            const noResults = document.getElementById('no-results');

            // --- THREE.JS STARFIELD ---
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI/2;
            
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg-canvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const starGeo = new THREE.BufferGeometry();
            const starVertices = [];
            for(let i=0; i<6000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starVertices.push(x, y, z);
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));

            let starMaterial = new THREE.PointsMaterial({
                color: 0xaaaaaa,
                size: 0.7
            });

            const stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            function animateStars() {
                starGeo.attributes.position.array.forEach((_, i) => {
                    if (i % 3 === 2) { // Z coordinate
                        starGeo.attributes.position.array[i] -= 0.2;
                        if (starGeo.attributes.position.array[i] < -1000) {
                            starGeo.attributes.position.array[i] = 1000;
                        }
                    }
                });
                starGeo.attributes.position.needsUpdate = true;
                renderer.render(scene, camera);
                requestAnimationFrame(animateStars);
            }
            animateStars();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // --- ASTRONAUT GALLERY LOGIC ---
            function populateCountryFilter() {
                const countries = ['Todos os Países', ...new Set(astronautData.map(a => a.pais).sort())];
                countryFilter.innerHTML = '';
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country === 'Todos os Países' ? '' : country;
                    option.textContent = country;
                    countryFilter.appendChild(option);
                });
            }

            function getCountryFlagUrl(countryCode) {
                return `https://flagcdn.com/w40/${countryCode.toLowerCase()}.png`;
            }

            function createAstronautCard(astronaut, index) {
                const card = document.createElement('div');
                card.className = 'card bg-gray-800/50 backdrop-blur-sm p-5 rounded-lg shadow-lg cursor-pointer transform hover:scale-105 hover:shadow-blue-500/20 transition-transform duration-300';
                card.dataset.index = index;

                const photoUrl = astronaut.foto || `https://placehold.co/400x400/1f2937/ffffff?text=${astronaut.nome.split(' ').join('+')}`;

                card.innerHTML = `
                    <img src="${photoUrl}" alt="Foto de ${astronaut.nome}" class="w-full h-56 object-cover rounded-md mb-4" onerror="this.onerror=null;this.src='https://placehold.co/400x400/1f2937/ffffff?text=Imagem+N%C3%A3o+Dispon%C3%ADvel';">
                    <h3 class="text-xl font-semibold">${astronaut.nome}</h3>
                    <div class="flex items-center mt-2">
                        <img src="${getCountryFlagUrl(astronaut.country_code)}" alt="Bandeira de ${astronaut.pais}" class="flag-img mr-2">
                        <p class="text-gray-400">${astronaut.pais}</p>
                    </div>
                `;

                card.addEventListener('click', () => openModal(astronaut));
                return card;
            }
            
            function renderGallery(astronauts) {
                gallery.innerHTML = '';
                if (astronauts.length === 0) {
                    noResults.style.display = 'block';
                } else {
                    noResults.style.display = 'none';
                }
                const cards = astronauts.map(createAstronautCard);
                cards.forEach(card => gallery.appendChild(card));
                
                // GSAP animation for cards
                gsap.fromTo(".card", 
                    { y: 50, opacity: 0, scale: 0.95 }, 
                    { 
                        y: 0, 
                        opacity: 1, 
                        scale: 1, 
                        duration: 0.5, 
                        stagger: 0.05,
                        ease: "power2.out",
                        onStart: function() {
                            gsap.set(".card", { visibility: "visible" });
                        }
                    }
                );
            }

            function filterAstronauts() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedCountry = countryFilter.value;

                const filteredData = astronautData.filter(astronaut => {
                    const nameMatch = astronaut.nome.toLowerCase().includes(searchTerm);
                    const countryMatch = selectedCountry ? astronaut.pais === selectedCountry : true;
                    return nameMatch && countryMatch;
                });
                renderGallery(filteredData);
            }

            function openModal(astronaut) {
                const photoUrl = astronaut.foto || `https://placehold.co/600x600/1f2937/ffffff?text=${astronaut.nome.split(' ').join('+')}`;
                modalContent.innerHTML = `
                    <button id="close-modal" class="absolute top-4 right-4 text-gray-400 text-3xl hover:text-white transition-colors">&times;</button>
                    <div class="md:flex">
                        <div class="md:flex-shrink-0">
                            <img class="modal-image rounded-l-lg h-full w-full object-cover md:w-64" src="${photoUrl}" alt="Foto de ${astronaut.nome}" onerror="this.onerror=null;this.src='https://placehold.co/600x600/1f2937/ffffff?text=Imagem+N%C3%A3o+Dispon%C3%ADvel';">
                        </div>
                        <div class="p-8">
                            <div class="flex items-center mb-4">
                                <img src="${getCountryFlagUrl(astronaut.country_code)}" alt="Bandeira de ${astronaut.pais}" class="modal-flag flag-img mr-3">
                                <h2 class="modal-title text-3xl font-bold tracking-tight">${astronaut.nome}</h2>
                            </div>
                            <div class="text-gray-300 space-y-4">
                                <div class="modal-section">
                                    <h4 class="modal-section-title font-semibold text-lg text-blue-400">Currículo</h4>
                                    <p class="modal-text">${astronaut.curriculo}</p>
                                </div>
                                <div class="modal-section">
                                    <h4 class="modal-section-title font-semibold text-lg text-blue-400">Missões</h4>
                                    <p class="modal-text">${astronaut.missoes}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';

                // Reset all elements to initial state
                gsap.set([".modal-image", ".modal-flag", ".modal-title", ".modal-section-title", ".modal-text"], {
                    opacity: 0,
                    y: 20
                });

                // Animate modal container first
                gsap.to(modalContent, {
                    scale: 1,
                    opacity: 1,
                    duration: 0.4,
                    ease: "power3.out",
                    onComplete: () => {
                        // Sequential animation of elements
                        const tl = gsap.timeline();
                        
                        tl.to(".modal-image", {
                            opacity: 1,
                            y: 0,
                            duration: 0.5,
                            ease: "power2.out"
                        })
                        .to(".modal-flag", {
                            opacity: 1,
                            y: 0,
                            duration: 0.4,
                            ease: "power2.out"
                        }, "-=0.3")
                        .to(".modal-title", {
                            opacity: 1,
                            y: 0,
                            duration: 0.4,
                            ease: "power2.out"
                        }, "-=0.2")
                        .to(".modal-section-title", {
                            opacity: 1,
                            y: 0,
                            duration: 0.4,
                            ease: "power2.out",
                            stagger: 0.2
                        }, "-=0.1")
                        .to(".modal-text", {
                            opacity: 1,
                            y: 0,
                            duration: 0.5,
                            ease: "power2.out",
                            stagger: 0.3
                        }, "-=0.2");
                    }
                });

                document.getElementById('close-modal').addEventListener('click', closeModal);
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
            }

            function closeModal() {
                // Animate elements out first
                gsap.to([".modal-image", ".modal-flag", ".modal-title", ".modal-section-title", ".modal-text"], {
                    opacity: 0,
                    y: -20,
                    duration: 0.2,
                    ease: "power2.in",
                    stagger: 0.05
                });
                
                // Then animate modal container
                gsap.to(modalContent, {
                    scale: 0.95,
                    opacity: 0,
                    duration: 0.3,
                    ease: "power3.in",
                    delay: 0.1,
                    onComplete: () => {
                        modal.classList.add('hidden');
                        document.body.style.overflow = '';
                    }
                });
            }

            searchInput.addEventListener('input', filterAstronauts);
            countryFilter.addEventListener('change', filterAstronauts);

            // Initial setup
            populateCountryFilter();
            astronautData.sort((a, b) => a.nome.localeCompare(b.nome));
            renderGallery(astronautData);
        });
    </script>
</body>
</html>
